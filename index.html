<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <image
        class="logo"
        src="logo.png"
        alt="coffee masters logo"
        width="40px"
        height="40px"
      ></image>
      <h1>Coffee Masters</h1>
    </header>
    <main>
      <div class="order-items box">
        <h3 class="box-title">Items</h3>
        <ul class="order-list">
          <li class="order">
            <h4 class="item-amount">1x</h4>
            <div class="item">
              <h4>Cappucino</h4>
              <ul class="order-customize">
                <li>Light Foam</li>
              </ul>
            </div>
            <h4>$6.00</h4>
          </li>
          <li class="order">
            <h4>1x</h4>
            <div class="item">
              <h4>Cappucino</h4>
              <ul class="order-customize">
                <li>Almond Milk</li>
                <li>Double Espresso Shot</li>
              </ul>
            </div>
            <h4>$7.90</h4>
          </li>
          <li class="order">
            <h4>1x</h4>
            <div class="item">
              <h4>Croissant</h4>
              <ul class="order-customize">
                <li>Butter</li>
              </ul>
            </div>
            <h4>$5.37</h4>
          </li>
        </ul>
      </div>
      <div class="contact box">
        <h3 class="box-title">Name</h3>
        <div class="label-group">
          <label for="name" class="input-label">Name for order</label>
          <input type="text" class="input" name="name" id="name" />
        </div>
      </div>
      <div class="payment box">
        <h3 class="box-title">Payment</h3>
        <div class="label-group">
          <label for="name" class="input-label">Card Number</label>
          <input type="text" class="input" name="name" id="card-no" />
        </div>
        <div class="label-group">
          <label for="name" class="input-label">CCV</label>
          <input type="text" class="input" name="name" id="ccv" maxlength="4" />
        </div>
      </div>
      <div class="total">
        <div class="total-item">
          <p>Subtotal:</p>
          <p>$19.27</p>
        </div>
        <div class="total-item">
          <p>Tax:</p>
          <p>$0.96</p>
        </div>
        <div class="total-item">
          <p>Total:</p>
          <p>$20.23</p>
        </div>
      </div>
      <button class="pay-button">Confirm & Pay</button>
    </main>
  </body>
</html>
